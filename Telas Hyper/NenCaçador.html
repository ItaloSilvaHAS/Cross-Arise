<html class="scroll-smooth" lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <title>Tipos de Nen - Cross Arise</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet" />
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.9)),
          url('/mnt/data/2e8168a7-c773-4321-900b-6d175c6c3f1d.png') center/cover no-repeat fixed;
        color: #f1f1f1;
      }

      .nen-button {
        @apply bg-gray-800 hover:bg-gray-700 text-white font-semibold py-2 px-4 rounded transition;
      }

      .nen-description {
        @apply mt-4 bg-gray-900 p-4 rounded-lg shadow-lg text-sm text-gray-200;
      }
    </style>
  </head>
  <body class="min-h-screen flex flex-col items-center justify-start p-6">
    <h1 class="text-3xl sm:text-4xl font-bold mb-6 text-white text-center">Tipos de Nen - Cross Arise</h1>

    <img src="/mnt/data/2e8168a7-c773-4321-900b-6d175c6c3f1d.png" alt="Diagrama de Tipos de Nen" class="w-full max-w-md mb-4" usemap="#nenmap" />

    <map name="nenmap">
      <area shape="circle" coords="150,15,30" alt="Fortalecimento" onclick="showNen('fortalecimento')" />
      <area shape="circle" coords="265,55,30" alt="Transformação" onclick="showNen('transformacao')" />
      <area shape="circle" coords="300,165,30" alt="Conjuração" onclick="showNen('conjuracao')" />
      <area shape="circle" coords="245,270,30" alt="Especialização" onclick="showNen('especializacao')" />
      <area shape="circle" coords="90,270,30" alt="Manipulação" onclick="showNen('manipulacao')" />
      <area shape="circle" coords="40,160,30" alt="Emissão" onclick="showNen('emissao')" />
    </map>

    <div id="nen-info" class="nen-description hidden"></div>

    <button onclick="girarRoleta()" class="nen-button mt-6">Girar Roleta do Nen</button>
    <div id="resultado-roleta" class="nen-description hidden"></div>

    <script>
      const tiposNen = {
        fortalecimento: {
          nome: 'Fortalecimento',
          descricao: 'Fortalecendo a si mesmo ou objetos. Aumenta força, defesa e resistência.',
          chance: 10
        },
        transformacao: {
          nome: 'Transformação',
          descricao: 'Muda os atributos da aura para combinar com outras coisas, como eletricidade ou goma.',
          chance: 5
        },
        conjuracao: {
          nome: 'Conjuração',
          descricao: 'Cria objetos com a aura. Perfeita para armas e ferramentas místicas.',
          chance: 5
        },
        especializacao: {
          nome: 'Especialização',
          descricao: 'Habilidade única e rara, podendo incluir telepatia, controle do tempo e mais.',
          chance: 0.5
        },
        manipulacao: {
          nome: 'Manipulação',
          descricao: 'Controla coisas animadas e inanimadas. Pode influenciar comportamento e objetos.',
          chance: 5
        },
        emissao: {
          nome: 'Emissão',
          descricao: 'Desprende aura do corpo. Ideal para ataques à distância e projeções.',
          chance: 1
        }
      };

      function showNen(tipo) {
        const data = tiposNen[tipo];
        const box = document.getElementById('nen-info');
        box.classList.remove('hidden');
        box.innerHTML = `<strong>${data.nome}</strong><br>${data.descricao}`;
      }

      function girarRoleta() {
        const chances = [];

        for (const key in tiposNen) {
          const chanceMultiplicada = tiposNen[key].chance * 10;
          for (let i = 0; i < chanceMultiplicada; i++) {
            chances.push(key);
          }
        }

        const sorteado = chances[Math.floor(Math.random() * chances.length)];
        const resultadoBox = document.getElementById('resultado-roleta');
        resultadoBox.classList.remove('hidden');
        resultadoBox.innerHTML = `<strong>Resultado:</strong> ${tiposNen[sorteado].nome}<br>${tiposNen[sorteado].descricao}`;
      }
    </script>
  </body>
</html>
