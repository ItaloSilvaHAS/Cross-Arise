<html lang="pt-BR" class="scroll-smooth">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Cross Arise - RPG de Animes</title>
<script src="https://cdn.tailwindcss.com"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
<style>
  body {
    font-family: 'Roboto', sans-serif;
    background-color: #0b0c10;
    color: #c5c6c7;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
    margin: 0;
    padding: 0;
    overflow-x: hidden;
  }
  h1, h2, h3, h4, h5 {
    font-family: 'Orbitron', sans-serif;
  }
  /* Scrollbar for inventory and powers */
  ::-webkit-scrollbar {
    width: 8px;
    height: 8px;
  }
  ::-webkit-scrollbar-track {
    background: #1f2833;
  }
  ::-webkit-scrollbar-thumb {
    background-color: #45a29e;
    border-radius: 10px;
    border: 2px solid #1f2833;
  }
  /* Custom focus for inputs */
  input:focus, button:focus {
    outline: none;
    box-shadow: 0 0 8px #45a29e;
    border-color: #45a29e;
  }
  /* Button hover */
  button, a.button {
    transition: all 0.25s ease;
  }
  button:hover, a.button:hover {
    background-color: #66fcf1 !important;
    color: #0b0c10 !important;
    box-shadow: 0 4px 15px #45a29e;
  }
  /* Icon colors */
  .icon-good {
    color: #22c55e; /* green-500 */
  }
  .icon-neutral {
    color: #facc15; /* yellow-400 */
  }
  .icon-evil {
    color: #ef4444; /* red-500 */
  }
  /* Info label style */
  .info-label {
    font-weight: 700;
    color: #45a29e;
    min-width: 130px;
    display: inline-block;
  }
  /* Main container */
  main {
    max-width: 48rem;
    width: 100%;
    padding: 1.5rem 1.5rem 3rem;
    margin-left: auto;
    margin-right: auto;
    margin-top: 2rem;
  }
  /* Login Screen */
  #loginScreen {
    background-color: #1f2833;
    border-radius: 1.5rem;
    box-shadow: 0 0 30px #0f161d;
    padding: 2.5rem 2.5rem 3rem;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 2.5rem;
    max-width: 28rem;
    margin: 2rem auto;
  }
  #loginScreen img {
    border-radius: 1.5rem;
    max-height: 18rem;
    width: 100%;
    object-fit: cover;
    box-shadow: 0 0 20px #45a29e;
  }
  #loginScreen h2 {
    font-size: 3rem;
    font-weight: 900;
    color: #66fcf1;
    letter-spacing: 0.15em;
    user-select: none;
    text-align: center;
  }
  #loginForm {
    width: 100%;
    display: flex;
    flex-direction: column;
    gap: 1.75rem;
  }
  #loginForm label {
    display: flex;
    align-items: center;
    gap: 0.75rem;
    font-weight: 700;
    font-size: 1.125rem;
    color: #45a29e;
  }
  #loginForm input {
    width: 100%;
    background-color: #0b0c10;
    border: 2px solid #45a29e;
    border-radius: 1rem;
    padding: 1rem 1.5rem;
    font-size: 1.125rem;
    color: #c5c6c7;
    transition: border-color 0.3s ease, box-shadow 0.3s ease;
  }
  #loginForm input::placeholder {
    color: #45a29e;
  }
  #loginForm input:focus {
    border-color: #66fcf1;
    box-shadow: 0 0 10px #66fcf1;
  }
  #loginForm .btn-group {
    display: flex;
    gap: 1rem;
  }
  #loginForm button, #loginForm a.button {
    flex: 1;
    font-weight: 900;
    font-size: 1.25rem;
    padding: 1rem 0;
    border-radius: 9999px;
    box-shadow: 0 4px 15px #0f161d;
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 0.75rem;
    user-select: none;
  }
  #loginForm a.button {
    background-color: #45a29e;
    color: #0b0c10;
    border: 2px solid transparent;
    text-decoration: none;
  }
  #loginForm button {
    background-color: #1abc9c;
    color: #0b0c10;
    border: 2px solid transparent;
  }
  #loginForm a.button:hover,
  #loginForm button:hover {
    background-color: #66fcf1 !important;
    color: #0b0c10 !important;
    box-shadow: 0 6px 20px #45a29e;
    border-color: #45a29e;
  }
  #loginError {
    color: #ef4444;
    font-weight: 700;
    text-align: center;
  }
  /* Character Screen */
  #characterScreen {
    background-color: #1f2833;
    border-radius: 1.5rem;
    box-shadow: 0 0 30px #0f161d;
    padding: 2rem 2rem 3rem;
    display: none;
    flex-direction: column;
    gap: 2rem;
    max-width: 48rem;
    margin: 2rem auto;
  }
  #characterScreen.active {
    display: flex;
  }
  #characterScreen .top-section {
    display: flex;
    flex-direction: column;
    gap: 1.5rem;
  }
  @media(min-width: 768px) {
    #characterScreen .top-section {
      flex-direction: row;
      gap: 3rem;
    }
  }
  #characterScreen .image-container {
    flex-shrink: 0;
    width: 100%;
    max-width: 18rem;
    border-radius: 1.5rem;
    overflow: hidden;
    box-shadow: 0 0 25px #45a29e;
    border: 4px solid #45a29e;
  }
  #characterScreen .image-container img {
    width: 100%;
    height: auto;
    object-fit: cover;
  }
  #characterScreen .info-container {
    flex-grow: 1;
    color: #66fcf1;
    display: flex;
    flex-direction: column;
  }
  #characterScreen .info-container h2 {
    font-size: 3rem;
    font-weight: 900;
    letter-spacing: 0.1em;
    display: flex;
    align-items: center;
    gap: 0.75rem;
    flex-wrap: wrap;
  }
  #characterScreen .info-container h3 {
    font-size: 1.5rem;
    font-style: italic;
    color: #45a29e;
    display: flex;
    align-items: center;
    gap: 0.5rem;
    margin-bottom: 1rem;
  }
  #characterScreen .attributes-grid {
    display: flex;
    flex-direction: column;
    gap: 0.8rem;
    color: #c5c6c7;
    font-weight: 700;
    font-size: 1.25rem;
    margin-bottom: 2rem;
  }
  #characterScreen .attributes-grid p {
    display: flex;
    align-items: center;
    gap: 0.75rem;
    white-space: nowrap;
  }
  #characterScreen .attributes-grid i {
    color: #45a29e;
    min-width: 22px;
    text-align: center;
  }
  #characterScreen .lists-section {
    display: flex;
    flex-direction: column;
    gap: 2.5rem;
  }
  @media(min-width: 768px) {
    #characterScreen .lists-section {
      flex-direction: row;
      gap: 3rem;
    }
  }
  #characterScreen .list-box {
    flex: 1;
    background-color: #0b0c10;
    border: 2px solid #45a29e;
    border-radius: 1.5rem;
    padding: 2rem 2.5rem;
    max-height: 16rem;
    overflow-y: auto;
    box-shadow: inset 0 0 12px #1f2833;
  }
  #characterScreen .list-box h4 {
    color: #66fcf1;
    font-family: 'Orbitron', sans-serif;
    font-weight: 900;
    font-size: 1.75rem;
    margin-bottom: 1rem;
    display: flex;
    align-items: center;
    gap: 0.75rem;
  }
  #characterScreen .list-box ul {
    list-style-type: disc;
    padding-left: 1.5rem;
    color: #c5c6c7;
    font-weight: 600;
    font-size: 1.1rem;
  }
  #characterScreen .list-box ul li {
    margin-bottom: 0.5rem;
  }
  #characterScreen .inventory-section {
    margin-top: 2rem;
  }
  #characterScreen .inventory-section h3 {
    color: #66fcf1;
    font-family: 'Orbitron', sans-serif;
    font-weight: 900;
    font-size: 2.25rem;
    margin-bottom: 1.25rem;
    display: flex;
    align-items: center;
    gap: 1rem;
  }
  #characterScreen .inventory-section ul {
    list-style-type: disc;
    padding-left: 1.75rem;
    max-height: 14rem;
    overflow-y: auto;
    color: #c5c6c7;
    font-weight: 700;
    font-size: 1.1rem;
    border: 2px solid #45a29e;
    border-radius: 1.5rem;
    background-color: #0b0c10;
    box-shadow: inset 0 0 12px #1f2833;
    padding: 1.25rem 1.75rem;
  }
  #characterScreen .inventory-section ul li {
    margin-bottom: 0.5rem;
  }
  #btnLogout {
    margin-top: 3rem;
    background-color: #45a29e;
    color: #0b0c10;
    font-weight: 900;
    font-size: 1.75rem;
    padding: 1.25rem 4rem;
    border-radius: 9999px;
    box-shadow: 0 0 25px #0f161d;
    display: flex;
    align-items: center;
    gap: 1.25rem;
    user-select: none;
    transition: all 0.3s ease;
    cursor: pointer;
    justify-content: center;
  }
  #btnLogout:hover {
    background-color: #66fcf1 !important;
    color: #0b0c10 !important;
    box-shadow: 0 0 35px #45a29e;
  }
  /* Tabs */
  .tabs {
    display: flex;
    border-bottom: 2px solid #45a29e;
    margin-bottom: 2rem;
    gap: 1.5rem;
    flex-wrap: wrap;
  }
  .tab {
    cursor: pointer;
    padding: 0.75rem 2rem;
    font-weight: 700;
    font-size: 1.25rem;
    color: #45a29e;
    border-bottom: 3px solid transparent;
    user-select: none;
    transition: all 0.3s ease;
    border-radius: 0.75rem 0.75rem 0 0;
    background-color: #12171f;
  }
  .tab.active {
    color: #66fcf1;
    border-bottom-color: #66fcf1;
    background-color: #1f2833;
  }
  .tab:hover:not(.active) {
    color: #66fcf1;
  }
  .tab-content {
    display: none;
  }
  .tab-content.active {
    display: block;
  }
  /* Responsive adjustments */
  @media (max-width: 640px) {
    main {
      max-width: 100%;
      padding: 1rem 1rem 2rem;
    }
    #loginScreen {
      padding: 2rem 1.5rem 2.5rem;
      gap: 2rem;
      max-width: 100%;
      margin: 1.5rem auto;
    }
    #loginScreen img {
      max-height: 14rem;
    }
    #loginScreen h2 {
      font-size: 2.5rem;
    }
    #loginForm label {
      font-size: 1rem;
    }
    #loginForm input {
      font-size: 1rem;
      padding: 0.75rem 1rem;
    }
    #loginForm .btn-group {
      flex-direction: column;
      gap: 1rem;
    }
    #loginForm button, #loginForm a.button {
      font-size: 1.125rem;
      padding: 0.75rem 0;
    }
    #characterScreen {
      padding: 1.5rem 1rem 2rem;
      max-width: 100%;
      margin: 1.5rem auto;
    }
    #characterScreen .top-section {
      flex-direction: column;
      gap: 1.5rem;
    }
    #characterScreen .image-container {
      max-width: 100%;
      border-radius: 1.25rem;
    }
    #characterScreen .info-container h2 {
      font-size: 2.25rem;
    }
    #characterScreen .info-container h3 {
      font-size: 1.25rem;
      margin-bottom: 1rem;
    }
    #characterScreen .attributes-grid {
      grid-template-columns: 1fr;
      gap: 1rem 0;
      font-size: 1rem;
    }
    #characterScreen .lists-section {
      flex-direction: column;
      gap: 1.5rem;
    }
    #characterScreen .list-box {
      max-height: 10rem;
      padding: 1rem 1.25rem;
      border-radius: 1.25rem;
    }
    #characterScreen .list-box h4 {
      font-size: 1.25rem;
      margin-bottom: 0.5rem;
    }
    #characterScreen .inventory-section h3 {
      font-size: 1.5rem;
      margin-bottom: 0.75rem;
    }
    #characterScreen .inventory-section ul {
      max-height: 8rem;
      padding: 0.75rem 1rem;
      border-radius: 1.25rem;
    }
    #btnLogout {
      font-size: 1.25rem;
      padding: 0.75rem 2rem;
      border-radius: 9999px;
      gap: 0.75rem;
    }
  }
</style>
</head>
<body>
<main>
  <!-- Login Screen -->
  <section id="loginScreen" role="main" aria-label="Tela de Login">
    <!--
      PARA MODIFICAR A IMAGEM DO PAINEL DE LOGIN, ALTERE O SRC E ALT DESTE IMG ABAIXO:
    -->
    <img src="Imagens/SoloCapaLogin.png" alt="Imagem épica estilo Solo Leveling, personagem de anime poderoso em pose dinâmica com fundo sombrio e efeitos de energia azul e roxa" />
    <h2>Cross Arise</h2>
    <form id="loginForm" aria-label="Formulário de Login">
      <label for="nomePersonagem"><i class="fas fa-user"></i> Nome do personagem</label>
      <input type="text" id="nomePersonagem" name="nomePersonagem" placeholder="Digite o nome do personagem" autocomplete="off" required />
      <label for="senhaEspecial"><i class="fas fa-key"></i> Senha Especial</label>
      <input type="password" id="senhaEspecial" name="senhaEspecial" placeholder="Digite a senha especial" autocomplete="off" required />
      <div class="btn-group">
        <a href="index2.html" target="_blank" rel="noopener noreferrer" class="button" aria-label="Visitar Site">
          <i class="fas fa-globe-americas"></i> Visitar Site
        </a>
        <button type="submit" class="button" aria-label="Entrar no personagem">
          <i class="fas fa-sign-in-alt"></i> Entrar
        </button>
      </div>
    </form>
    <p id="loginError" role="alert" aria-live="assertive" class="hidden"></p>
  </section>

  <!-- Character Screen -->
  <section id="characterScreen" role="main" aria-label="Tela do Personagem" tabindex="0" aria-hidden="true">
    <div class="top-section">
      <div class="image-container">
        <img id="characterImage" alt="Imagem do personagem" />
      </div>
      <div class="info-container">
        <h2 id="characterName"><span></span> <i class="fas fa-star text-yellow-400" aria-hidden="true"></i></h2>
        <h3 id="characterNickname"><i class="fas fa-feather-alt" aria-hidden="true"></i> <span></span></h3>
        <div class="attributes-grid" aria-label="Atributos do personagem">
          <p><i class="fas fa-dna"></i> <span class="info-label">Raça:</span> <span id="characterRace"></span></p>
          <p><i class="fas fa-balance-scale"></i> <span class="info-label">Alinhamento:</span> <span id="characterAlignment"></span> <span id="alignmentIcon" aria-hidden="true"></span></p>
          <p><i class="fas fa-bolt"></i> <span class="info-label">Tipo de Energia:</span> <span id="characterEnergyType"></span></p>
          <p><i class="fas fa-coins"></i> <span class="info-label">Dinheiro:</span> <span id="characterMoney"></span></p>
          <p><i class="fas fa-heartbeat"></i> <span class="info-label">Moralidade:</span> <span id="characterMorality"></span> <span id="moralityIcon" aria-hidden="true"></span></p>
          <p><i class="fas fa-brain"></i> <span class="info-label">Inteligência:</span> <span id="characterIntelligence"></span></p>
          <p><i class="fas fa-fist-raised"></i> <span class="info-label">Força:</span> <span id="characterStrength"></span></p>
          <p><i class="fas fa-running"></i> <span class="info-label">Agilidade:</span> <span id="characterAgility"></span></p>
          <p><i class="fas fa-user-tag"></i> <span class="info-label">Classe(s):</span> <span id="characterClasses"></span></p>
        </div>
      </div>
    </div>

    <nav class="tabs" role="tablist" aria-label="Seções do personagem">
      <button class="tab active" role="tab" aria-selected="true" aria-controls="tab-powers" id="tab-btn-powers" tabindex="0">Poderes</button>
      <button class="tab" role="tab" aria-selected="false" aria-controls="tab-skills" id="tab-btn-skills" tabindex="-1">Habilidades</button>
      <button class="tab" role="tab" aria-selected="false" aria-controls="tab-transformation" id="tab-btn-transformation" tabindex="-1">Transformação</button>
      <button class="tab" role="tab" aria-selected="false" aria-controls="tab-inventory" id="tab-btn-inventory" tabindex="-1">Inventário</button>
    </nav>

    <section id="tab-powers" class="tab-content active" role="tabpanel" aria-labelledby="tab-btn-powers" tabindex="0">
      <div class="list-box" aria-label="Poderes do personagem">
        <h4><i class="fas fa-bolt"></i> Poderes</h4>
        <ul id="characterPowers"></ul>
      </div>
    </section>

    <section id="tab-skills" class="tab-content" role="tabpanel" aria-labelledby="tab-btn-skills" tabindex="0">
      <div class="list-box" aria-label="Habilidades do personagem">
        <h4><i class="fas fa-star"></i> Habilidades</h4>
        <ul id="characterSkills"></ul>
      </div>
    </section>

    <section id="tab-transformation" class="tab-content" role="tabpanel" aria-labelledby="tab-btn-transformation" tabindex="0">
      <div class="list-box" aria-label="Transformação do personagem">
        <h4><i class="fas fa-dragon"></i> Transformação</h4>
        <ul id="characterTransformation" class="text-[#c5c6c7] font-semibold text-lg list-disc list-inside max-h-48 overflow-y-auto"></ul>
      </div>
    </section>

    <section id="tab-inventory" class="tab-content" role="tabpanel" aria-labelledby="tab-btn-inventory" tabindex="0">
      <div class="inventory-section" aria-label="Inventário do personagem">
        <h3><i class="fas fa-box-open"></i> Inventário</h3>
        <ul id="characterInventory"></ul>
      </div>
    </section>

    <button id="btnLogout" aria-label="Sair do personagem">
      <i class="fas fa-sign-out-alt"></i> Sair
    </button>
  </section>
</main>

<script>
  // Personagens configuráveis - 30 personagens destacados com 10 linhas de espaço entre cada para fácil edição

  const personagens = [
    {
      // Personagem 1 - Blue
      nome: "Blue",
      senha: "Lawrence",
      imagem: "Ryan.png",
      alcunha: "O Guerreiro Azul",
      raca: "Humano",
      alinhamento: "Neutro Bom",
      tipoEnergia: "Mana Arcana",
      dinheiro: "1500 G",
      classes: ["Guerreiro", "Mago"],
      poderes: [
        "Corte Arcano",
        "Escudo de Mana",
        "Golpe Relâmpago"
      ],
      habilidades: [
        "Espada Longa",
        "Magia Elemental",
        "Resistência Física"
      ],
      inventario: [
        "Espada Longa +1",
        "Poção de Mana",
        "Capa de Proteção"
      ],
      transformacao: [
        "Forma Arcana: Aumenta o poder mágico em 50%",
        "Forma de Batalha: Aumenta a força e agilidade em 30%"
      ],
      moralidade: "Bom",
      inteligencia: 85,
      forca: 70,
      agilidade: 80
    },

    // ... (outros personagens iguais ao código anterior, omitidos aqui para brevidade, mas devem estar completos no código final)

    {
      // Personagem 30 - Kazuki
      nome: "Kazuki",
      senha: "ShadowWolf",
      imagem: "https://placehold.co/400x400/png?text=Kazuki+Anime+Character+with+Wolf+Motif+and+Dark+Hair",
      alcunha: "Lobo das Sombras",
      raca: "Lobo Humanoide",
      alinhamento: "Caótico Neutro",
      tipoEnergia: "Energia Selvagem",
      dinheiro: "1900 G",
      classes: ["Berserker", "Caçador"],
      poderes: [
        "Investida Selvagem",
        "Fúria das Sombras",
        "Rugido Intimidante"
      ],
      habilidades: [
        "Combate Corpo a Corpo",
        "Rastreamento",
        "Resistência"
      ],
      inventario: [
        "Machado Sombrio",
        "Poção de Força",
        "Pelagem Negra"
      ],
      transformacao: [
        "Forma Lupina: Aumenta força e velocidade em 40%",
        "Forma Sombria: Ganha invisibilidade por 10 segundos"
      ],
      moralidade: "Neutro",
      inteligencia: 65,
      forca: 85,
      agilidade: 75
    }
  ];

  // DOM Elements
  const loginScreen = document.getElementById("loginScreen");
  const characterScreen = document.getElementById("characterScreen");
  const loginForm = document.getElementById("loginForm");
  const loginError = document.getElementById("loginError");
  const btnLogout = document.getElementById("btnLogout");

  const characterImage = document.getElementById("characterImage");
  const characterName = document.getElementById("characterName").querySelector("span");
  const characterNickname = document.getElementById("characterNickname").querySelector("span");
  const characterRace = document.getElementById("characterRace");
  const characterAlignment = document.getElementById("characterAlignment");
  const alignmentIconContainer = document.getElementById("alignmentIcon");
  const characterEnergyType = document.getElementById("characterEnergyType");
  const characterMoney = document.getElementById("characterMoney");
  const characterClasses = document.getElementById("characterClasses");
  const characterPowers = document.getElementById("characterPowers");
  const characterSkills = document.getElementById("characterSkills");
  const characterInventory = document.getElementById("characterInventory");
  const characterMorality = document.getElementById("characterMorality");
  const moralityIconContainer = document.getElementById("moralityIcon");
  const characterIntelligence = document.getElementById("characterIntelligence");
  const characterStrength = document.getElementById("characterStrength");
  const characterAgility = document.getElementById("characterAgility");
  const characterTransformation = document.getElementById("characterTransformation");

  // Tabs
  const tabs = document.querySelectorAll(".tab");
  const tabContents = document.querySelectorAll(".tab-content");

  tabs.forEach(tab => {
    tab.addEventListener("click", () => {
      // Remove active from all tabs and contents
      tabs.forEach(t => {
        t.classList.remove("active");
        t.setAttribute("aria-selected", "false");
        t.tabIndex = -1;
      });
      tabContents.forEach(tc => tc.classList.remove("active"));

      // Activate clicked tab and content
      tab.classList.add("active");
      tab.setAttribute("aria-selected", "true");
      tab.tabIndex = 0;
      const contentId = tab.getAttribute("aria-controls");
      document.getElementById(contentId).classList.add("active");
      document.getElementById(contentId).focus();
    });
  });

  // Helpers for icons
  function getAlignmentIcon(alignment) {
    const icon = document.createElement("i");
    icon.classList.add("fas");
    switch (alignment.toLowerCase()) {
      case "leal bom":
        icon.classList.add("fa-balance-scale-left", "icon-good");
        icon.title = "Leal Bom";
        break;
      case "neutro bom":
        icon.classList.add("fa-balance-scale", "icon-good");
        icon.title = "Neutro Bom";
        break;
      case "caótico bom":
        icon.classList.add("fa-balance-scale-right", "icon-good");
        icon.title = "Caótico Bom";
        break;
      case "leal neutro":
        icon.classList.add("fa-balance-scale-left", "icon-neutral");
        icon.title = "Leal Neutro";
        break;
      case "neutro":
        icon.classList.add("fa-balance-scale", "icon-neutral");
        icon.title = "Neutro";
        break;
      case "caótico neutro":
        icon.classList.add("fa-balance-scale-right", "icon-neutral");
        icon.title = "Caótico Neutro";
        break;
      case "leal mal":
        icon.classList.add("fa-balance-scale-left", "icon-evil");
        icon.title = "Leal Mal";
        break;
      case "neutro mal":
        icon.classList.add("fa-balance-scale", "icon-evil");
        icon.title = "Neutro Mal";
        break;
      case "caótico mal":
        icon.classList.add("fa-balance-scale-right", "icon-evil");
        icon.title = "Caótico Mal";
        break;
      default:
        icon.classList.add("fa-question-circle", "icon-neutral");
        icon.title = "Desconhecido";
    }
    return icon;
  }

  function getMoralityIcon(morality) {
    const icon = document.createElement("i");
    icon.classList.add("fas");
    switch (morality.toLowerCase()) {
      case "bom":
        icon.classList.add("fa-smile-beam", "icon-good");
        icon.title = "Bom";
        break;
      case "neutro":
        icon.classList.add("fa-meh", "icon-neutral");
        icon.title = "Neutro";
        break;
      case "mal":
        icon.classList.add("fa-frown", "icon-evil");
        icon.title = "Mal";
        break;
      default:
        icon.classList.add("fa-question-circle", "icon-neutral");
        icon.title = "Desconhecido";
    }
    return icon;
  }

  // Show character data
  function showCharacter(character) {
    characterImage.src = character.imagem;
    characterImage.alt = `Imagem do personagem ${character.nome} com alcunha ${character.alcunha}`;
    characterName.textContent = character.nome;
    characterNickname.textContent = character.alcunha;
    characterRace.textContent = character.raca;
    characterAlignment.textContent = character.alinhamento;
    alignmentIconContainer.innerHTML = "";
    alignmentIconContainer.appendChild(getAlignmentIcon(character.alinhamento));
    characterEnergyType.textContent = character.tipoEnergia;
    characterMoney.textContent = character.dinheiro;
    characterClasses.textContent = character.classes.join(", ");
    characterMorality.textContent = character.moralidade || "Desconhecido";
    moralityIconContainer.innerHTML = "";
    moralityIconContainer.appendChild(getMoralityIcon(character.moralidade || ""));
    characterIntelligence.textContent = character.inteligencia ?? "N/A";
    characterStrength.textContent = character.forca ?? "N/A";
    characterAgility.textContent = character.agilidade ?? "N/A";

    characterPowers.innerHTML = "";
    character.poderes.forEach(poder => {
      const li = document.createElement("li");
      li.textContent = poder;
      characterPowers.appendChild(li);
    });

    characterSkills.innerHTML = "";
    character.habilidades.forEach(habilidade => {
      const li = document.createElement("li");
      li.textContent = habilidade;
      characterSkills.appendChild(li);
    });

    characterInventory.innerHTML = "";
    character.inventario.forEach(item => {
      const li = document.createElement("li");
      li.textContent = item;
      characterInventory.appendChild(li);
    });

    characterTransformation.innerHTML = "";
    if (character.transformacao && character.transformacao.length > 0) {
      character.transformacao.forEach(tr => {
        const li = document.createElement("li");
        li.textContent = tr;
        characterTransformation.appendChild(li);
      });
    } else {
      const li = document.createElement("li");
      li.textContent = "Nenhuma transformação disponível.";
      characterTransformation.appendChild(li);
    }

    loginScreen.style.display = "none";
    characterScreen.style.display = "flex";
    characterScreen.setAttribute("aria-hidden", "false");
    loginError.classList.add("hidden");

    // Reset tabs to first tab (Poderes)
    tabs.forEach(t => {
      t.classList.remove("active");
      t.setAttribute("aria-selected", "false");
      t.tabIndex = -1;
    });
    tabContents.forEach(tc => tc.classList.remove("active"));
    tabs[0].classList.add("active");
    tabs[0].setAttribute("aria-selected", "true");
    tabs[0].tabIndex = 0;
    tabContents[0].classList.add("active");

    window.scrollTo({ top: 0, behavior: "smooth" });
  }

  // Logout
  btnLogout.addEventListener("click", () => {
    characterScreen.style.display = "none";
    characterScreen.setAttribute("aria-hidden", "true");
    loginScreen.style.display = "flex";
    loginForm.reset();
    loginError.classList.add("hidden");
    window.scrollTo({ top: 0, behavior: "smooth" });
  });

  // Login submit
  loginForm.addEventListener("submit", e => {
    e.preventDefault();
    const nome = loginForm.nomePersonagem.value.trim();
    const senha = loginForm.senhaEspecial.value.trim();

    const personagem = personagens.find(
      p => p.nome.toLowerCase() === nome.toLowerCase() && p.senha === senha
    );

    if (personagem) {
      showCharacter(personagem);
    } else {
      loginError.textContent = "Nome do personagem ou senha especial incorretos.";
      loginError.classList.remove("hidden");
    }
  });
</script>
</body>
</html>
